<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse | LinkeIn</title>
    <link rel="icon" href="./assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assets/Logo-Linkedin.png" alt="Logotipo de LinkedIn">
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Únete a likedIn</h2>
            <form action="">
                <input type="email" placeholder="Email">
                <input type="text" placeholder="Contraseña (más de 6 caracteres)">
                <p>Al hacer cliclic en &laquo;Aceptar y unirse&raquo; aceptas las <strong><a href="#">Condiciones de uso</a></strong>, la <strong><a href="#">Política de privacidad</a></strong>y la <strong><a href="#">Política de cookies de LikedIn.</a></strong></p>
                <input type="submit" value="Aceptar y Unirse">
                <p>-------------------------  o  ---------------------------</p>
                <button>Continue with Google</button>
                <p>¿Ya estás en LinkeIn? <strong><a href="#">Inicia Sesión</a></strong></p>
            </form>
        </div>
    </main>
    <div class="logo-google">
        <img src="./assets/google-logo.pngogo.png" alt="Logo-google">
    </div>
</body>
</html>
